<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Planificaci贸n de Clases</title>
  </head>

  <body>
    <div class="container mt-5 bg-white p-4 shadow-sm rounded">
      <header>
        <h1 class="text-center">Planificaci贸n de Clases</h1>
      </header>
      <main>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button id="prev-month" class="btn btn-primary">Anterior</button>
          <h2 id="calendar-title" class="text-center">Calendario de Clases</h2>
          <button id="next-month" class="btn btn-primary">Siguiente</button>
        </div>
        <div id="calendar" class="calendar-container mb-4"></div>
        <div id="form-section" style="display: none">
          <h3 id="selected-date" class="text-center"></h3>
          <form id="class-form" class="form-group">
            <div class="mb-3">
              <label for="topic">Tema*</label>
              <input type="text" id="topic" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="description">Descripci贸n*</label>
              <textarea
                id="description"
                class="form-control"
                rows="8"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="curriculum-unit">Unidad Curricular*</label>
              <select
                id="curriculum-unit"
                class="form-control"
                required
              ></select>
            </div>
            <div class="mb-3">
              <span>Estudiantes asignados*</span>
              <div
                id="students-asignados"
                class="checkbox-dropdown"
                aria-labelledby="students-asignados"
              ></div>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Plan</button>
          </form>
        </div>
        <div id="container-lesson"></div>
        <div id="edit-modal" class="modal" style="display: none">
          <div class="modal-dialog">
            <div class="modal-content">
              <span class="close-button buttom-cursor">&times;</span>
              <h3 class="text-center">Editar Plan de Clase</h3>
              <form id="edit-form" class="form-group">
                <div class="mb-3">
                  <label for="edit-topic">Tema</label>
                  <input
                    type="text"
                    id="edit-topic"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="edit-description">Descripci贸n</label>
                  <textarea
                    id="edit-description"
                    class="form-control"
                    rows="8"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="edit-curriculum-unit">Unidad Curricular</label>
                  <select
                    id="edit-curriculum-unit"
                    class="form-control"
                    required
                  ></select>
                </div>
                <div class="mb-3">
                  <span>Estudiantes asignados</span>
                  <div
                    id="edit-students-asignados"
                    class="checkbox-dropdown"
                    aria-labelledby="edit-students-asignados"
                  ></div>
                </div>
                <button type="submit" class="btn btn-primary">
                  Actualizar Plan
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/lesson.js"></script>
    <script type="module" src="js/calendar.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
