<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Planificación de Clases</title>
  </head>

  <body>
<<<<<<< HEAD
    <div class="container mt-5 bg-white p-4 shadow-sm rounded">
      <header>
        <h1 class="text-center">Planificación de Clases</h1>
      </header>
      <main>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button id="prev-month" class="btn btn-primary">Anterior</button>
          <h2 id="calendar-title" class="text-center">Calendario de Clases</h2>
          <button id="next-month" class="btn btn-primary">Siguiente</button>
        </div>
        <div id="calendar" class="calendar-container mb-4"></div>
        <div id="form-section" style="display: none">
          <h3 id="selected-date" class="text-center"></h3>
          <form id="class-form" class="form-group">
            <div class="mb-3">
              <label for="topic">Tema</label>
              <input type="text" id="topic" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="description">Descripción</label>
              <textarea
                id="description"
                class="form-control"
                rows="8"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="edit-curriculum-unit">Unidad Curricular</label>
              <select
                id="edit-curriculum-unit"
                class="form-control"
                required
              ></select>
            </div>
            <div class="mb-3">
              <label for="edit-students-asignados">Estudiantes asignados</label>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="edit-dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Seleccione los estudiantes
                </button>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuButton"
                  id="edit-students-asignados"
                >
                  <li>
                    <a class="dropdown-item" href="#">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          required
                          id="edit-select-all"
                        />
                        <label class="form-check-label" for="select-all"
                          >Seleccionar Todos</label
                        >
                      </div>
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                </ul>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Actualizar Plan
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/lesson.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
